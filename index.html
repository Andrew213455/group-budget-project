<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Penguin Budegeting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="/images/penguin-1-blueBackground.jfif" alt="" />
      <h1>Club Penguin Budgeting</h1>
      <div class="total-box">
        <div class="spent">Spent: $0</div>
        <div class="total">Total: $0</div>
      </div>
    </header>
    <main>
      <section class="box condescend-message">
        <p class="dynamic-message">blah blah blah</p>
      </section>
      <div class="box graph-container">
        <section class="bars">
          <div class="bar-container">
            <div>
              <p>food</p>
              <div class="food-bar"></div>
            </div>

            <div>
              <p>entertainment</p>
              <div class="entertain-bar"></div>
            </div>
            <div>
              <p>clothing</p>
              <div class="clothing-bar"></div>
            </div>

            <div>
              <p>bills</p>
              <div class="bills-bar"></div>
            </div>
          </div>
          <div class="total-container">
            <section class="total-bar"></section>
          </div>
        </section>
        <section>
          <div class="border">
            <p>Spent</p>
            <p>Total</p>
          </div>
        </section>
      </div>
      <section class="box button-container">
        <button class="food">Food</button>
        <button class="entertainment">Entertainment</button>
        <button class="clothing">Clothing</button>
        <button class="bills">Bills</button>
      </section>
    </main>
    <footer>
      <form>
        <button class="reset">Reset - New Month</button>
      </form>
    </footer>

    <section class="start-pop-up">
      <form class="form-box form-box-1">
        <label class="start-label" for="name">Name</label>
        <input type="text" id="name" />
        <label for="budget">Enter monthly budget below</label>
        <input type="number" id="budget" />
        <button>Submit</button>
      </form>
    </section>

    <section class="pop-up">
      <button class="graph-X-button">X</button>
      <form class="form-box form-box-2">
        <h2 class="foodOption"></h2>
        <label for="number">How much did you spend this time..?</label>
        <input type="number" id="spentValue" />
        <label for="item">What did you get?</label>
        <input type="text" id="item" />
        <button class="submit-button">SUBMIT</button>
      </form>
    </section>

    <section class="graph-pop-up">
      <button class="graph-X-button">X</button>
      <ol class="graph-food">
        Food
      </ol>
      <ol class="graph-entertainment">
        Entertainment
      </ol>
      <ol class="graph-clothing">
        Clothing
      </ol>
      <ol class="graph-bills">
        Bills
      </ol>
    </section>

    <script src="script.js"></script>
  </body>
</html>
