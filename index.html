<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="/images/penguin-1-blueBackground.jfif" alt=""></div>
        <h1>Club Penguin Budgeting</h1>
        <div class="total-box">
            <div class="spent">spent: 0</div>
            <div class="total">total: 1000</div>
        </div>
    </header>
    <main>
        <section class="broke-bitch">You have a full budget. spend like the wind.</section>
        <section class="graph">
            <div>
                <div>Food</div>
                <div>Entertainment</div>
                <div>clothing</div>
                <div>bills</div>
            </div>
            <div>spent</div>
        </section>
        <section class="button-box">
            <button class="food">Food</button>
            <button class="entertainment">Entertainment</button>
            <button class="clothing">Clothing</button>
            <button class="bills">bills</button>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
